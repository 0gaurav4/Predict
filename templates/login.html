{% extends 'base.html' %}


{% block body %}



<style>
    .row.justify-content-center.my-auto {
    width: 450px;
}
</style>

<div class="container py-3">
<div class="row d-flex justify-content-center align-items-center" >
<class class="col">
<div class="container px-4 py-10 mx-auto ">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1" style="background-color: rgb(242, 242, 225);">
                <div class="row justify-content-center my-auto">
                    <form method="post" class="col-md-10 col-10 my-5">
                        <div class="row justify-content-center px-3 mb-3">
                       
                            <img id="logo" src="static/images/logo.png">
                        </div>

                        <h4 class="msg-info"> Login to your account</h4>

                        <div class="form-group">
                            <label class="form-control-label text-muted">Username</label>
                            <input type="text" id="email" name="email" placeholder="Phone no or email id"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label text-muted">Password</label>
                            <input type="password" id="psw" name="psw" placeholder="Enter Your Password"
                                class="form-control">
                        </div>

                        <div class="row justify-content-center my-3 px-3">
                            <button type="submit" class="btn-block btn-color" style="background-color: rgb(179, 75, 75); color:azure">Login to Predict</button>
                        </div>

                        </form>
                </div>
                <div class="bottom text-center mb-5">
                    <a href="/register" style="text-decoration: none; color: rgb(145, 10, 10);" class="sm-text mx-auto mb-3">Don't have an account?
                        <br><button
                            class="btn btn-white ml-2">Create new</button></a>
                </div>
            </div>
            <div class="card card2" style="background-color: rgb(242, 242, 225);">
                <div class="my-auto mx-md-5 px-md-5 right" >
                   <h2 style="text-align: center;" class="text-black">Time Series Forecasting</h2> 
                   <marquee behavior="alternate" direction="left" scrollamount="3" style="background-color:aquamarine"><small class="text-black">A time series is a sequence of observations taken sequentially in
                    time.</small></marquee> 
                </div>
                <img src="static/images/image2.jpg" width="791px" height="650px">
            </div>
        </div>
    </div>
</div>

</class>
</div>
</div>
</section>

{% endblock %}
