{% extends 'base.html' %}


{% block body %}


<section class="">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">

              <img src="static/images/image.jpg" width="635px" height="580px">
            </div>
            <div class="col-xl-6" style="background-color: rgba(199, 122, 122, 0.544);">
              <form method="post" class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase" style="color:rgba(1, 19, 19, 0.908); text-align:center;">Create Your
                  Account</h3>

                <div class="row">
                  <div class="mb-3">
                    <div class="form-outline">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    </div>
                  </div>

                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="Password" class="form-control" id="password" name="password">
                </div>

                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>

                <div class="">
                  <button type="submit" class="btn btn-primary" text-align="center">Register to Predict</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
